<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-log-element">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>

        <h1>Log element</h1>
        <span id="stateText"></span>!
    </template>
    <script>
        MyLogElement = Polymer({

            is: 'my-log-element',

            created: function() {
                var state = (this.localName + '#' + this.id + ' was created');
                // console.log(state);
                console.log(state);
            },

            ready: function() {
                var state = (this.localName + '#' + this.id + ' has local DOM initialized');
                // console.log(state);
                console.log(state);
                this.$.stateText.textContent = state;
            },

            attached: function() {
                var state = (this.localName + '#' + this.id + ' was attached');
                console.log(state);
                this.$.stateText.textContent = state;
            },

            detached: function() {
                var state = (this.localName + '#' + this.id + ' was detached');
                console.log(state);
                this.$.stateText.textContent = state;
            },

            attributeChanged: function(name, type) {
                var state = (this.localName + '#' + this.id + ' attribute ' + name +
                    ' was changed to ' + this.getAttribute(name));
                console.log(state);
                this.$.stateText.textContent = state;
            }

        });
    </script>
</dom-module>
