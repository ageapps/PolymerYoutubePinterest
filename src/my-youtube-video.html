<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="my-icon-toggle.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-youtube-video">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
                --icon-toggle-color: white;
                --icon-toggle-outline-color: black;
                --icon-toggle-pressed-color: red;
            }

            .likeText {
                display: inline;
                ;
                margin-left: 10px;
                /*background-color: #9e9e9e;*/
                color: red;
                border-radius: 5px;
                font-size: 15px;
                padding: 5px;
                font-style: italic;
            }
        </style>

        <div class="card">
            <!-- <div class="circle">1</div> -->
            <h1 id="title">Title <span><icon-toggle pressed="{{isFav}}" toggle-icon="favorite"></icon-toggle><span class="likeText">[[seeMessage(isFav)]]</span></span></h1>
            <google-youtube thumbnail="http://img.youtube.com/vi/[[videoId]]/0.jpg" video-id="[[videoId]]" height="270px" width="480px" rel="0" autoplay="0"></google-youtube>
        </div>
    </template>
    <script>
        Polymer({
            is: 'my-youtube-video',
            properties: {
                videoId: {
                    type: String
                }
            },
            seeMessage: function(fav) {
                if (fav) {
                    return "Liked!";

                } else {
                    return "";
                }
            }
        });
    </script>
</dom-module>
